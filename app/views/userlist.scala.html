@(userForm: Form[UsrInfo], users: List[UsrInfo])

@import helper._

@main {
	<h1>UserList</h1>
        <tbody>
    		@for(user <- users){
   			<tr>
                <td>@user.name</td>
                <td>@user.password</td>
            </tr>
            }
   			<tr>
                <td>@userForm.get().name</td>
                <td>@userForm.get().password</td>
            </tr>
        </tbody>
    </table>
}
