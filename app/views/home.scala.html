@(dayTargets: List[DayTarget])

@import helper._

@main {
    <h1>Today's Target</h1>
    <table border="1">
        <tbody>
    		@for(dayTarget <- dayTargets){
   			<tr>
                <td><a href="@routes.Application.editDayTarget(dayTarget.id)">@dayTarget.name</a></td>
            </tr>
   			}
   			<tr>
                <td><a href="@routes.Application.createDayTarget()">Create new target</a></td>
            </tr>
        </tbody>
    </table>
}
