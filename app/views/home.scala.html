@(allUser: List[UsrInfo], dayTargets: List[DayTarget], userName: String)

@import helper._

@main {
	<h1>ようこそ @userName さん</h1>
	<a href="@routes.Application.mypage(userName)" class="btn btn-primary">マイページへ</a>

    <h2>他の参加者</h2>
   	    <table class="table table-striped table-bordered">
   	    <thead>
   	    	<tr>
   	    		<td>ユーザーID</td>
   	    	</tr>
   	    </thead>
        <tbody>
    		@for(user <- allUser) {
    			@if(user.name != userName) {
	   				<tr>
    	            	<td><a href="@routes.Application.mypage(user.name)">@user.name</a></td>
        	    	</tr>
   				}
   			}
        </tbody>
    </table>

}
