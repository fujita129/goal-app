@(id: Long, goalForm: Form[Goal], userName: String)

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) }

@main {

    <h1>目標の編集</h1>

    @form(routes.Application.updateGoal(id)) {

        <fieldset>

            @inputText(goalForm("name"), '_label -> "目標名", '_help -> "")
			<input type="hidden" name="usrname" value=@userName />

        </fieldset>

        <div class="actions">
            <input type="submit" value="更新" class="btn primary"> or
            <a href="@routes.Application.mypage(userName)" class="btn">キャンセル</a>
            <a href="@routes.Application.deleteGoal(id,userName)" class="btn">削除</a>
        </div>

    }
}
